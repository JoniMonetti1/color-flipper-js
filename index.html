<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color flipper</title>
</head>
<body>
    <nav>
        <ul>
            <li class="title">Color flipper</li>
            <li>
                <div class="modes">
                    <p id="simple-mode" class="active">Simple</p>
                    <p id="hex-mode">Hex</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container" id="background">
        <div class="CTA">
            <div class="color-name">
                <h2>Background color : <span id="colorName">#</span></h2>
            </div>
            <button onclick="flipColor()" id="btn">Click me</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
